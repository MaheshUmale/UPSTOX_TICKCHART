<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upstox Trader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div id="sidebar">
    <form action="/add_to_watchlist" method="POST">
      <input type="text" name="symbol" id="symbol-search" placeholder="Search for Symbol" required>
      <button type="submit">Add</button>
    </form>

    <h3>Watchlist</h3>
    <ul id="watchlist">
      {% for symbol in watchlist %}
        <li data-symbol="{{ symbol }}">{{ symbol }}</li>
      {% endfor %}
    </ul>
  </div>

  <div id="main-content">
    <h1>Real-Time Chart Grid</h1>
    <div id="chart-grid">
      {% for i in range(1, 10) %}
        <div class="chart-container" id="chart-{{ i }}"></div>
      {% endfor %}
    </div>
  </div>

  <script>
    const socket = io();

    // Send a request to update chart for each watchlist symbol
    const watchlistItems = document.querySelectorAll('#watchlist li');
    watchlistItems.forEach((item, index) => {
      const symbol = item.getAttribute('data-symbol');
      socket.emit('request_chart_update', symbol);

      // Handle response and inject chart into correct grid box
      socket.on('update_chart_' + symbol, function(data) {
        const chartBox = document.getElementById(`chart-${index + 1}`);
        if (chartBox) {
          chartBox.innerHTML = data.chart_html;
        }
      });
    });
  </script>

</body>
</html>
